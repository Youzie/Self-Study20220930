<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>フォームのお勉強</h1>
  <form action="example.php" method="post" name="contact-form">
    <p>名前：</p>
    <input type="text">
    <input type="text" placeholder="名字名前">
    <input type="serch" placeholder="検索">
    <input type="email" placeholder="email_adress">
    <input type="tel" placeholder="電話番号">
    <input type="url" placeholder="WEBサイト">
    <p>性別：</p>
    <input type="radio" name="gender" value="男">男
    <input type="radio" name="gender" value="女" checked>女
    <input type="radio" name="gender" value="その他">その他
    <p>好きな色：</p>
    <input type="checkbox" name="color" value="赤" checked>赤
    <input type="checkbox" name="color" value="青">青
    <input type="checkbox" name="color" value="黄" checked>黄
    <input type="checkbox" name="color" value="緑">緑
    <input type="submit" value="送信する">
    <input type="image" src="055f1f4895ebb01476e854eeea1a11a6.jpg" alt="送信する">
    <p>血液型</p>
    <select name="bloodtype">
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="O">O</option>
      <option value="AB">AB</option>
      <option value="不明" selected>不明</option>
    </select>
    <textarea name="message" placeholder="メッセージを入力">
    </textarea>
    <input type="checkbox" name="travel" value="国内旅行" id="japan">
    <label for="japan">国内旅行</label>

    <input type="checkbox" name="travel" value="ヨーロッパ" id="europe">
    <label for="europe">ヨーロッパ</label>

    <input type="checkbox" name="travel" value="東南アジア" id="asia">
    <label for="asia">東南アジア</label>



    
  </form>
</body>
</html>
